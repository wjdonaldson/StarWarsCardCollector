{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Card Collector</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <ul>
          <li>
            <a href="{% url 'root' %}" class="left brand-logo">
              &nbsp;&nbsp;Star Wars Card Collector
            </a>
          </li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'starwarscards_index' %}">All Cards</a></li>
          <li><a href="{% url 'starwarscards_create' %}">Add Card</a></li>
          <li><a href="{% url 'characters_create' %}">Add Character</a></li>
          <li><a href="{% url 'characters_index' %}">All Characters</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </div>
      </nav>
  </header>
  <p class="indigo darken-2 white-text center-align tag-line">May the force be with you!</p>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer indigo darken-4">
    <div class="center">
      All Rights Reserved, &copy; 2023 Star War Card Collector Enterprises&nbsp;&nbsp;
    </div>
  </footer>
</body>
</html>
